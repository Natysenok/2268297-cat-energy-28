<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Cat Energy</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <a class="logo">
        <picture>
          <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg" width="202" height="59">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" width="174" height="52">
          <img src="img/logo-mobile.svg" width="190" height="38" alt="Логотип Cat Energy.">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <div class="main-nav__wrapper">
          <a class="main-nav__link" href="index.html">Главная</a>
          <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
          <a class="main-nav__link main-nav__link--current" href="form.html">Подбор программы</a>
        </div>
      </nav>
    </header>
    <main>
        <form class="form" action="https://echo.htmlacademy.ru/" method="post">
        <h1 class="form__title">Подбор программы</h1>
        <p class="form__slogan">Заполните анкету, и мы подберем программу питания для вашего кота</p>
        <fieldset class="form__group">
          <legend class="visually-hidden">Данные кота:</legend>
          <label class="form__label">Имя:*
            <input class="form__input" type="text" name="name" value="Барсик" required>
          </label>
          <label class="form__label">Вес (кг):*
            <input class="form__input" type="number" name="weight" value="7" required>
          </label>
          <label class="form__label">Возраст (лет):
            <input class="form__input" type="number" name="age" value="7" required>
          </label>
        </fieldset>
        <fieldset class="form__group form__group--radio">
          <legend class="visually-hidden">Программа</legend>
          <label class="form__label form__label--radio">
            <input class="form__input visually-hidden" type="radio" name="kind-of-programm" value="weight-loss" checked>
            <span class="form__control--radio"></span>
            <span class="form__name">Похудение</span>
          </label>
          <label class="form__label form__label--radio">
            <input class="form__input visually-hidden" type="radio" name="kind-of-programm" value="weight-gain">
            <span class="form__control--radio"></span>
            <span class="form__name">Набор массы</span>
          </label>
          <label class="form__label form__label--radio">
            <input class="form__input visually-hidden" type="radio" name="kind-of-programm" value="unknown">
            <span class="form__control--radio"></span>
            <span class="form__name">Не знаю (нужен ваш совет)</span>
          </label>
        </fieldset>
        <fieldset class="form__group">
          <legend class="form__legend">Контактные данные (владельца кота)</legend>
          <label class="form__label form__label--contacts">E-mail:*
            <input class="form__input form__input--contacts" type="email" name="email-owner" placeholder="kuklachev@gmail.com" required>
          </label>
          <label class="form__label form__label--contacts">Телефон:*
            <input class="form__input form__input--contacts" type="tel" name="phone" placeholder="8 (960) 900-60-90" required>
          </label>
        </fieldset>
        <fieldset class="form__group">
          <legend class="form__legend">Комментарий</legend>
          <input class="form__input" type="text" name="comment" placeholder="Расскажите обо всех повадках кота">
        </fieldset>
        <fieldset class="form__group">
          <legend class="form__legend">Дополнительно</legend>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="sweetener" checked>Сахарозаменитель
          </label>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="water">Питьевая вода
          </label>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="milk">Молоко
          </label>
          <label class="form__label">
            <input class="form__input" type="checkbox" name="vitamins">Витамины
          </label>
        </fieldset>
        <button class="button" type="submit">Отправить заявку</button>
      </form>
    </main>
    <footer class="footer">
      <a class="logo logo--footer footer__item">
        <img src="img/logo-letter.svg" width="128" height="24" alt="Буквенный логотип Cat Energy.">
      </a>
      <div class="social footer__item">
        <a class="social__link social__link--vk" href="https://vk.com/htmlacademy">
          <span class="visually-hidden">Вконтакте.</span>
          <svg aria-hidden="true" focusable="false" width="28" height="17" fill="none">
            <use href="img/sprite.svg#icon-vk"></use>
          </svg>
        </a>
        <a class="social__link social__link--youtube" href="https://www.youtube.com/user/htmlacademyru">
          <span class="visually-hidden">Ютуб.</span>
          <svg aria-hidden="true" focusable="false" width="25" height="19" fill="none">
            <use href="img/sprite.svg#icon-youtube"></use>
          </svg>
        </a>
        <a class="social__link social__link--telegram" href="https://t.me/htmlacademy">
          <span class="visually-hidden">Телеграм.</span>
          <svg aria-hidden="true" focusable="false" width="21" height="18" fill="none">
            <use href="img/sprite.svg#icon-tg"></use>
          </svg>
        </a>
      </div>
      <div class="copyright footer__item">
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
        <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
          <span class="visually-hidden">Логотип HTML Academy.</span>
          <svg class="copyright__logo" aria-hidden="true" focusable="false" width="27" height="34" fill="none">
            <use href="img/sprite.svg#icon-academy"></use>
          </svg>
        </a>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
